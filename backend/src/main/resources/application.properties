# Server Configuration
server.port=8080

# Application Name
spring.application.name=chat-backend

# AI API Configuration - Using OpenRouter
# Your OpenRouter API key
ai.api.key=${AI_API_KEY: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}
ai.api.url=${AI_API_URL:https://openrouter.ai/api/v1/chat/completions}

# AI Model Configuration - OpenRouter model name
# You can use any model available on OpenRouter
ai.model.name=${AI_MODEL:anthropic/claude-3-haiku}
ai.api.timeout=30000

# CORS Configuration (allows frontend to connect)
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:3002
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# External API Configuration (example APIs)
weather.api.url=https://api.openweathermap.org/data/2.5/weather
weather.api.key=${WEATHER_API_KEY:your-weather-key-here}

# Database Configuration - H2 (In-Memory Database)
# Perfect for learning - no installation needed!
# Data persists while app is running, resets on restart
spring.datasource.url=jdbc:h2:mem:chatdb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console - Access at http://localhost:8080/h2-console
# Useful for viewing database tables and data
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
# Automatically create/update tables
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in logs (great for learning!)
spring.jpa.show-sql=true
# Format SQL for readability
spring.jpa.properties.hibernate.format_sql=true

# Security Configuration
# For development - we'll configure proper security later
spring.security.user.name=admin
spring.security.user.password=admin

# Logging Configuration
logging.level.com.chat=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG

